<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
</head>
<body>
    <div id="calculator" class="neumorphic-shadow">
        

        <div id="display-container" >
            <p id="display"></p>
        </div>
        <span id="dark-mode" class="neumorphic-shadows">Switch To Dark Mode</span>
        <div id="toggle" class="neumorphic-shadows">
            <div id="circle">
      
            </div>
            
        </div>
        
        <div class="button neumorphic-shadows neumorphic-shadows-hover-AC orange" data-value='ac'>
            <span>AC</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-mod light-orange" data-value='sign'>
            <span>+/-</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-mod light-orange" data-value='%'>
            <span>%</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-arthmatic light-voilet" data-value='/'>
            <span>/</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover " data-value='7'>
            <span>7</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='8'>
            <span>8</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='9'>
            <span>9</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-arthmatic light-voilet" data-value='*'>
            <span>*</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='4'>
            <span>4</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='5'>
            <span>5</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='6'>
            <span>6</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-arthmatic light-voilet" data-value="+">
            <span>+</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='1'>
            <span>1</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='2'>
            <span>2</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='3'>
            <span>3</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-arthmatic light-voilet" data-value='-'>
            <span>-</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='.'>
            <span>.</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='0'>
            <span>0</span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover" data-value='del'>
            <span><i class="fas fa-backspace del"></i></span>
        </div>
        <div class="button neumorphic-shadows neumorphic-shadows-hover-equal voilet " data-value='='>
            <span>=</span>
        </di
    </div>
    <script src="script.js"></script>
</body>
</html>
